{% extends "blogengine/includes/base.html" %}
{% block content %}
<div class="post">
    <h1>{{ object.title }}</h1>
    <h3>{{ object.pub_date }}</h3>
    {{ object.text }}
</div>
<h4>Comments</h4>
        <div class="fb-comments" data-href="http://{{ post.site }}{% url 'blogs:detail' post.id %}" data-width="470" data-num-posts="10"></div>
        </div>

{% endblock %}
